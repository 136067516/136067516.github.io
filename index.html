<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random</title>
	<style>
		*{margin: 0px;padding: 0px;}
		li{list-style: none;}
		body{
			font-family: "楷体";
			user-select:none;
			background: url('https://i.loli.net/2020/05/31/7nF9SOoZ5isIwlJ.jpg') no-repeat;
			background-size: 100%;
			/*background-color: red;*/
		}
		.section{
			position: relative;
			width:935px;
			height: 460px;
			background-color: rgba(0,0,0,.3);
			margin:165px auto 0;
			text-align: center;
		}
		.section h2{
			height: 90px;
			line-height: 90px;
			font-size: 40px;
			color:#fff;
		}
		.section .s-result{
			height: 400px;
			color: #fff;
		}
		.s-result .number{
			float: left;
			width: 895px;
			height: 300px;
			line-height: 300px;
			margin-left: 20px;
			font-size: 60px;
			font-weight: bold;
		}
		.btn{
			position:absolute;
			left: 50%;
			margin-left: -161px;
			bottom: -40px;
			width: 323px;
			height: 81px;
			border-radius: 30px;
			background-color: #000;
			cursor:pointer;
		}
		.btn p{
			line-height: 81px;
			font-size: 50px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="section">
		<h2>看看谁最幸运！！</h2>
		<div class="s-result">
		</div>
		<div class="btn">
			<p>点 击 抽 取</p>
		</div>
	</div>
	<script>
		var oBtn = document.getElementsByClassName('btn')[0];
		var oResult = document.getElementsByClassName('s-result')[0];
		var arrName = ['曾泓诚','陈科熠','樊昕铭','傅添乐','贺嘉祺','黄思博','蒋文轩','金煜轩','李荫泽','林钲轶','林之涵','刘禹澄','柳皓腾','陆倪倪','梅宸恺','卲卿桓','石翔宇','王家祚','王俊皓','王喆','夏旋岂','杨喆','虞佳宁','袁奕成','张斌诚','张博玮','赵祺','郑谦义','董馨婕','何珺怡','胡琪','黄欣晨','江弋宁','任若语','苏郑晴','滕思涵','夏学翔','徐佳莹','徐梓霏','严欣楠','叶张扬','张沛瑶','钟思盈','周优扬','朱晋熠']; 		//抽签的内容
		var step = 1;
		var cnt = 1;
		var flag = true;
		oBtn.onclick = function (){
			if(flag){
				step = 1;
				creatName();
				flag = false;
			}else{
				var d =  document.getElementsByClassName('number')[0];
				oResult.removeChild(d);
				step = 1;
				creatName();
			}
		}
		/*function getName(){
			var num = Math.floor(Math.random()*(arrName.length-1));
			var n = arrName[num];
			arrName.splice(num,1);
			return n;
		}*/
		function creatName(){
			if(step > cnt){
				return null;
			}
			step++;
			
			var oDiv = document.createElement('div');
			oDiv.className = 'number';
			
			oResult.appendChild(oDiv);
			
			var dis = 1;
			var maxDis = 30;
			var mySet = setInterval(function(){
				dis++;
				if(dis > maxDis){
					//oDiv.innerHTML = getName();
					clearInterval(mySet);
					creatName();
					return null;
				}
				var Rand = arrName[Math.round(Math.random()*(arrName.length-1))];
				oDiv.innerHTML = Rand;
				console.log(Rand);
			},50);
		}
	</script>
</body>
</html>
